<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect those Balls</h1>

  <div class="score"> Score: <span></span></div>
  <div class="nbc"> Balls around: <span></span></div>

  <table>
    <tbody class="board"></tbody>
  </table>

  <div class="modal">
    <h2>You Won!!!</h2>
    <button class="restart" onclick="onInitGame()">Restart</button>
</div>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
